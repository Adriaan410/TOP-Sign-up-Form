<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP-Sign-up Form</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="./img/odin-lined.png" alt="odin-logo">
        </div>
        <div class="right-side">
            <div class="para">
                <p>This is not a real online service. You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            </div>
            <form action="" method="post">
                <div class="input-row">
                    <div class="control_form">
                        <label for="f_name">First Name</label>
                        <input type="text" name="name" id="f_name" required>
                    </div>
                    <div class="control_form">
                        <label for="l_name">First Name</label>
                        <input type="text" name="name" id="l_name" required>
                    </div>
                </div>
                <div class="input-row">
                    <div class="control_form">
                        <label for="user_email">Email</label>
                        <input type="email" name="mail" id="user_email" required>
                    </div>
                    <div class="control_form">
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" name="phone" id="phone_number" required>
                    </div>
                </div>
                <div class="input-row">
                    <div class="control_form">
                        <label for="pass">Password</label>
                        <input type="password" name="pass" id="pass" required>
                    </div>
                    <div class="control_form">
                        <label for="pass_confirm">Confirm Password</label>
                        <input type="password" name="pass" id="pass_confirm" required>
                    </div>
                </div>
                <div>
                    <button class="form_btn">Create Account</button>
                    <p>Already have an account?<span><a href="#">Log in</a></span></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
